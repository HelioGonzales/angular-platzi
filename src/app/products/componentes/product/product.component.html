<mat-card>
  <mat-card-header>
    <mat-card-title>{{ product.title | uppercase }}</mat-card-title>
    <mat-card-subtitle>{{ product.price | currency:'PEN' }}</mat-card-subtitle>
  </mat-card-header>
  <div class="crop-image">
    <img [src]="product.image" alt="image">

  </div>
  <mat-card-content>
    <p>{{ product.description | slice:0:5}}</p>
  </mat-card-content>
  <mat-card-actions>
    <a [routerLink]="['/products', product.id]" mat-raised-button>Ver detalle</a>
    <button (click)="addCart()" mat-raised-button color="accent">Agregar al carrito</button>
  </mat-card-actions>
</mat-card>
